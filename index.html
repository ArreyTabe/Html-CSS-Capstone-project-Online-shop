<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="assets/stylesheet/main.css">
        <title>Your Agricultural Online Shop</title>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="nav_">
                <ul class="nav-ul">
                    <li>
                        <a href="#logo" class="logo text-white">AGROTECH</a>
                    </li>
                    <li class="item-icon">
                        <span class="iconify text-danger" data-icon="ant-design:home-filled" data-inline="false"></span>
                        <a href="#home" class="active_ text-danger">Home</a>
                    </li>
                    <li class="item-icon">
                        <span class="iconify text-muted" data-icon="bx:bx-category" data-inline="false"></span>
                        <a href="#categories" class="text-muted">Categories</a>
                    </li>
                    <li class="item-icon">
                        <span class="iconify text-muted" data-icon="bx:bx-purchase-tag" data-inline="false"></span>
                        <a href="#purchase" class="text-muted">Purchase List</a>
                    </li>
                    <li class="post-ad-item">
                        <button class="bg-danger post-ad-btn p-1">
                            <a href="#post-ad" class="text-white">Post an Ad</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="search-category">
                <h1 class="hide"></h1>
                <div class="search-info">
                    <div class="product-search_it">
                        <input type="text" class="nput_prod" placeholder="Search a product">
                        <a href="#">
                            <i class="iconify text-dark search-now_" data-icon="bx:bx-search" data-inline="false"></i>
                        </a>
                    </div>
                    <p>
                        <span>Become a</span>
                        <a href="#customer" class="for_customers ml-2">Customer</a>
                        <!-- on results page need a from for customer info fill -->
                    </p>
                </div>
            </section>
            <section class="categories">
                <h1 class="hide"></h1>
                <form action="#" method="POST">
                    
                </form>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
